<!DOCTYPE html>
<html>
	<head>
		<title>Tic-Tac-Toe</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/png" href="http://i.imgur.com/vdEAEPJ.png?1"  sizes="76x76">
	</head>
	<nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
				<a class="navbar-brand">
        	<img class="brand" alt="Brand" src="http://i.imgur.com/PoqZWY4.png?1" >
      	</a>
      </div>
      <!-- Sign In and Sign Up Buttons -->
      <button type="button" class="navbar-signin-btn">Sign In</button>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

	<body>
		<div id="container">
			<header>
				<div class="title">
					<h1>TIC <strong>- TAC - </strong>TOE</h1>
				</div>
				<div class="currentgame">
					<div class= "score">Score : <br />
						<small>X - </small>0 / <small> O -</small> 0
					</div>
					<div class= "turn">Turn : <br /></div>
				</div>
			</header>

			<div id="gameboard">
				<div class ="box" id="top-left"></div>
				<div class ="box" id="top-middle"></div>
				<div class ="box" id="top-right"></div></br>
				<div class ="box" id="middle-left"></div>
				<div class ="box" id="middle-middle"></div>
				<div class ="box" id="middle-right"></div></br>
				<div class ="box" id="bottom-left"></div>
				<div class ="box" id="bottom-middle"></div>
				<div class ="box" id="bottom-right"></div>
			</div>

			<button class="reset">Reset</button>
			<div class="winner">Who Won?</div>
			<footer>
				<p>Copyright &copy; of Aaron Jordon</p>
			</footer>
		</div>

    <script src="http://localhost:8080/webpack-dev-server.js"></script>
    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8"></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
