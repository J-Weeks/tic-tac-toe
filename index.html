<!DOCTYPE html>
<html>
	<head>
		<title>Tic-Tac-Toe</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<div id="container">
			<header>
				<div class="title">
					<h1>TIC <strong>- TAC - </strong>TOE</h1>
				</div>
				<div class="currentgame">
					<div class= "score">Score : <br />
						<small>X - </small>0 / <small> O -</small> 0
					</div>
					<div class= "turn">Turn : <br /></div>
				</div>
			</header>

			<div class="canvas" id="gameboard">
				<canvas class="top-left" onclick="canvasClicked(1)"></canvas>
				<canvas class="top-middle" onclick="canvasClicked(2)"></canvas>
				<canvas class="top-right" onclick="canvasClicked(3)"></canvas></br>
				<canvas class="middle-left" onclick="canvasClicked(4)"></canvas>
				<canvas class="middle-middle" onclick="canvasClicked(5)"></canvas>
				<canvas class="middle-right" onclick="canvasClicked(6)"></canvas></br>
				<canvas class="bottom-left" onclick="canvasClicked(7)"></canvas>
				<canvas class="bottom-middle" onclick="canvasClicked(8)"></canvas>
				<canvas class="bottom-right" onclick="canvasClicked(9)"></canvas>
			</div>

			<button id="reset">Reset</button>

			<footer>
				<p>Copyright &copy of Aaron Jordon</p>
			</footer>
		</div>

    <script src="http://localhost:8080/webpack-dev-server.js"></script>
    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8"></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
